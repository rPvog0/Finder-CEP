<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buscando CEP com Axios</title>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <link href="assets/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="assets/css/index.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="assets/img/icon.png">
</head>
<body>
    <main class="container1">
        <div class="quadrado" >
                <h1 class="title">Finder CEP</h1>
        </div>
        <form class="form" onsubmit="buscarCep(event, this);">
            <div class="row">
                <div class="form___group">
                    <input autofocus autocomplete="off" class="form___data" id="cep" maxlength="8" name="cep" pattern="([\d]{8})" placeholder="Digite o CEP" required type="text">
                    <span class="form___requirement">*apenas n√∫meros.</span>
                </div>
            </div>
            <div class="row-has-alignCenter">
                <button class="form__button" type="submit">Buscar CEP</button>
            </div>
        </form>
    </main>
    <script src="assets/js/axios.min.js" type="text/javascript"></script>
    <script src="assets/js/index.js" type="text/javascript"></script>
    <div>
            <img class="map" src="assets/img/fundo.jpg" width="100%" >
    </div>
    <footer class="a">
            <p>Yasmin Alves e Beatryz Ferreira. Todos os direitos reservados. </p>
    </footer>
</body>
</html>
